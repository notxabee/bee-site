                padding: 20px;
                text-decoration: none;
                font-size: 20px;

                border-bottom: solid white;
                transition-duration: 0.2s;
                }
            .topnav button:hover {
                background-image: none;
                background-color: #ffffff;
                color: black;
                }

        <script>
function showPage(pageId) {
